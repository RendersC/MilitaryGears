<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” Military Store</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../js/auth.js" defer></script>

  <style>
    .auth-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      background: var(--card, #fff);
      border-radius: 14px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    }
    .auth-container h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .auth-container input {
      width: 100%;
      margin-bottom: 14px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-container button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .auth-container button:hover {
      background: #1d4ed8;
    }
    .auth-error {
      color: #dc2626;
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: none;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="logo-mark" aria-hidden="true">AK</span>
        <span class="brand-text">Military Store</span>
      </a>
      <ul class="nav-links" role="menubar">
  <li role="none"><a role="menuitem" href="index.html">Main Page</a></li>
  <li role="none"><a role="menuitem" href="gallery1.html">Gallery</a></li>
  <li role="none"><a role="menuitem" href="about.html">About</a></li>
  <li role="none"><a role="menuitem" href="FAQ.html">FAQ</a></li>
  <li role="none"><a role="menuitem" href="login.html">Login</a></li>
  <li role="none"><a role="menuitem" href="register.html">Register</a></li>
</ul>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <h1>Register</h1>
      <div class="auth-error" id="register-error"></div>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Full name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <a href="login.html" class="link">Already have an account? Login</a>
    </div>
  </main>
</body>
</html>
